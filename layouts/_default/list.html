{{ define "main" }}
<main class="container">
    <h1 id="title">{{ .Title }}</h1>
    <div id="content">
        {{ .Content }}
    </div>
    <section>
        {{ range .Paginator.Pages.ByPublishDate.Reverse }}
        <article>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <p>{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ end }}{{ end }}</p>
        </article>
        {{ end }}
    </section>
    {{- template "_internal/pagination.html" . -}}
</main>
{{ end }}
