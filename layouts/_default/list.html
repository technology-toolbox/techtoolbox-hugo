{{ define "main" }}
<main>
    <div id="content">
        {{ .Content }}
    </div>
    <section>
        {{ range .Paginator.Pages }}
        <article>
            <h2><a class="text-decoration-none"
                href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            <p>{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ end }}{{ end }}</p>
        </article>
        {{ end }}
    </section>
    {{- template "_internal/pagination.html" . -}}
</main>
{{ end }}
