<head>
    <meta charset="utf-8">
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{end }}{{ end }} ">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>{{ if not .IsHome }}{{ with .Title }}{{ . }} | {{ end }}{{ end }}{{ .Site.Title }}</title>
    <link rel="canonical" href="{{ .Permalink }}" />

    {{ $customBootstrapStylesheet := resources.Get "scss/techtoolbox-bootstrap.scss" | resources.ToCSS (dict "outputStyle" "compressed") | fingerprint }}
    <link rel="stylesheet" href="{{ $customBootstrapStylesheet.Permalink }}">

    <style>
      body {
        background: url(/img/bg-body-50x50.gif) repeat scroll left top transparent;
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        color: #4f4f4f;
      }

      aside {
        margin-bottom: 1.5rem;
      }

      h1 {
        background: #77c856 url(/img/bg-h1-accent1-1000x150.png) no-repeat;
        color: #fff;
        font-size: 2em;
        margin-bottom: 0;
        padding: 0.5rem 0.5rem 0.6rem 0.5rem;
      }

      blockquote {
        background: #eee;
        border-left: .5rem solid #c8d7eb;
        margin: 1rem 0 1rem 1rem;
        padding: 1em 1rem .3rem 1rem;
      }

      figure.screenshot img,
      img.screenshot {
        border: 1px solid #959595;
      }

      kbd {
        background-color: #959595;
      }

      pre, .consoleBlock, .logExcerpt {
        background-color: #eee;
        border: 1px solid #959595;
        cursor: text;
        margin: 1rem .25rem;
        padding: 1rem;
      }

      pre, .consoleBlock {
        max-height: 15rem;
        overflow: auto;
      }

      .consoleBlock.small {
        max-width: 39rem;
      }

      .consoleBlock p {
        padding-left: 2rem;
        text-indent: -2rem;
      }

      .consoleBlock p:last-child {
        margin-bottom: 0;
      }

      table caption {
        caption-side: top;
        font-weight: 700;
        text-align: center;
      }

      .breadcrumb {
        border-radius: 0;
        margin-bottom: 0;
        padding: .25rem .5rem;
      }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .main-footer-wrapper {
        background-color: #fff;
        border-radius: 0 0 1rem 1rem;
        padding: .5rem;
      }

      .post-info {
        margin-bottom: 1rem;
      }

      #blog-archives ul.list-group-flush {
        padding-inline-start: 0;
      }
    </style>

    {{ range .Page.Params.extra_css }}
    {{ "<!-- Custom styles for this template -->" | safeHTML }}
    <link href="{{ . }}" rel="stylesheet">
    {{- end }}
</head>
