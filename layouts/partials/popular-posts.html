<div class="card">
  <h2 class="card-header">Most Popular Posts</h2>
  <ul class="list-group list-group-flush">
  {{- $dataFile := "popular-posts" -}}
  {{- range $k, $v := index .Site.Data $dataFile }}
    <li class="list-group-item">
      <a class="text-decoration-none" href="{{ $v.url }}" rel="bookmark">
        {{ $v.title }}
    </li>
  {{ end }}
  </ul>
</div>
