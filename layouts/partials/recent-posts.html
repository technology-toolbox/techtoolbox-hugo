<h2>Most Recent Posts</h2>
<div class="list-group">
    {{ range first 3 (where .Site.RegularPages.ByPublishDate.Reverse "Section" "blog") }}
    <a href="{{ .RelPermalink }}" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
        <h3 class="mb-1">{{ .Params.title }}</h3>
        <small>{{ .PublishDate.Format "January 2, 2006" }}</small>
        </div>
        <p class="mb-1">{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ end }}{{ end }}</p>
    </a>
    {{ end }}
</div>
