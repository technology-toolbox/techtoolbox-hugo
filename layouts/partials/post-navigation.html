{{ if or .Next .Prev }}
<h3>Other Posts</h3>
<ul class="nav flex-column">
    {{ with .Next }}
    <li class="nav-item">
        <a class="nav-link" href="{{ .RelPermalink }}">
            {{ .Title }}
            <span class="badge bg-secondary">Next</span>
        </a>
    </li>
    {{ end }}
    {{ with .Prev }}
    <li class="nav-item">
        <a class="nav-link" href="{{ .RelPermalink }}">
            {{ .Title }}
            <span class="badge bg-secondary">Previous</span>
        </a>
    </li>
    {{ end }}
</ul>
{{ end }}
