<div class="post-info small text-muted">
    <div class="published">
        <span class="label d-none">Published</span>
        <span class="value">{{ .PublishDate.Format "January 2, 2006" }}</span>
        <span class="label d-none">at</span>
        <span class="value">{{ .PublishDate.Format "3:04 PM" }}</span>
    </div>
    {{ $author := .Params.author | default .CurrentSection.Params.author }}
    {{ with $author }}
    <div class="vcard author d-none">
        by <span class="fn">{{ $author }}</span>
    </div>
    {{ end }}
    <div class="categories d-none">
        <div class="post-categories">
        Categories:
        <ul class="nav">
            {{ range .Params.categories }}
            <li class="nav-item">
                <a class="nav-link"
                  href="{{ relURL (print "/blog/jjameson/category/" . | urlize) }}"
                  title="View all posts in this category">{{ . }}</a>
            </li>
            {{ end }}
        </ul>
        </div>
    </div>
</div>
