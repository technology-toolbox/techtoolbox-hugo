{{ define "main" }}
<section>
  <div class="row">
    <main class="col-lg-8">
      <h2>{{ .Title }}</h2>
      <article id="content">
        {{ .Content }}
      </article>

      {{- partial "post-tags" . -}}
    </main>

    <aside class="col-lg-4">
      {{- partial "recent-post-list" . -}}
      {{- partial "categories" . -}}
    </aside><!-- /.col-lg-4 -->

  </div><!-- /.row -->
</section>
{{ end }}
