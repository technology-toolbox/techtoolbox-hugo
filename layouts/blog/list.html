{{ define "main" }}
<section>
  <div class="row">
    <main class="col-lg-8">
      <div id="content">
        {{ .Content }}
      </div>
      <section>
        {{ range .Paginator.Pages.ByPublishDate.Reverse }}
          {{- partial "post-summary-article" . }}
        {{ end }}
      </section>
      {{- template "_internal/pagination.html" . -}}
    </main>

    <aside class="col-lg-4">
      {{- partial "recent-post-list" . -}}
      {{- partial "blog-categories" . -}}
    </aside><!-- /.col-lg-4 -->

  </div><!-- /.row -->
</section>
{{ end }}
